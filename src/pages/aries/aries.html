<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aries</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="scrollContent">
  <ion-card>
    <img src="https://images.fineartamerica.com/images-medium-large-5/aries-zodiac-symbol-daniel-eskridge.jpg" />
    <ion-card-content>
      <ion-card-title>
        <h2>Aries: The Ram</h2>
        <h2>March 21 - April 19</h2>
      </ion-card-title>
      <p>The pioneer and trailblazer of the horoscope wheel, Aries energy helps us initiate, fight for our beliefs and fearlessly put ourselves out there.</p>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right edge>
    <ion-fab-list class="listMargin">
      <button ion-button color='danger' (click)="showAlert()" class="optionMargin">See today's Horoscope</button>
      <button ion-button color='danger' (click)="showAlert2()" class="optionMargin2">See this week's Horoscope</button>
      <button ion-button color='danger' (click)="showAlert3()" class="optionMargin3">See this month's Horoscope</button>
    </ion-fab-list>
    <button ion-fab mini content-margin="10px" color="primary" color="danger" class="buttonMargin"><ion-icon name="arrow-up"></ion-icon></button>
  </ion-fab>
</ion-content>
